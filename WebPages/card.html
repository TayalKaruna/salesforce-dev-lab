<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout with Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <img src="https://t3.ftcdn.net/jpg/05/89/70/46/360_F_589704609_b84XoVDaeopctL2Iz0lG4IQT86Dzm7xz.jpg" alt="Card Image">
            <span class="promoted">Promoted</span>
            <span class="discount">50% OFF up to 100</span>
            <span class="time">38 min</span>
        </div>
        <div class="card-body">
            <section class="section">
            <h1 class="food1Head">Center Point Restaurant</h1>
            <p class="cuisine">North Indian, Chinese</p>
            <hr>  
            </section>
            
        </div>
        <div class="card-footer">
            <span class="safety-badge">MAX SAFETY DELIVERY</span>
            <p class="safe">Follows all Max Safety measures to ensure your food is safe</p>
        </div>
    </div>

</body>
</html>
