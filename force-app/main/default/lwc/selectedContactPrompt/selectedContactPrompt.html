<template>
    <!--<lightning-button variant="Neutral" label="See Details" title="See Details" onclick={ViewRecord} data-id={selectedContactId}></lightning-button><br/>-->
    <template if:true={showModal}>
        <lightning-card title= "SELECTED CONTACTS">
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">SELECTED CONTACTS</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                      <!--  <lightning-datatable
                            data={selectedRecs}
                            key-field="Id"
                            columns={columns}
                            sortable="true"
                            hide-checkbox-column>  
                        </lightning-datatable>
                        <template if:false={hasSelectedRecs}>
                            <p>No records selected.</p>
                        </template>-->
                        <template for:each={selectedRecs} for:item="record">                            
                            <lightning-record-view-form
                            key={record.Id}
                            record-id={record.Id}
                            object-api-name="Contact"
                            class="slds-box slds-m-around_medium">
                                <div class="slds-grid slds-wrap">
                                    <!--<div >
                                        <lightning-output-field field-name="FirstName"></lightning-output-field>
                                        <lightning-output-field field-name="LastName"></lightning-output-field>
                                        <lightning-output-field field-name="Email"></lightning-output-field>
                                        <lightning-output-field field-name="Phone"></lightning-output-field>
                                    </div>-->
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-output-field field-name="FirstName"></lightning-output-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-output-field field-name="LastName"></lightning-output-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-output-field field-name="Email"></lightning-output-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-output-field field-name="Phone"></lightning-output-field>
                                    </div> 
                                </div>

                            </lightning-record-view-form>
                        </template>
                        
                    </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Close" variant="brand" onclick={closeModal}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </lightning-card>
    </template>
</template>
